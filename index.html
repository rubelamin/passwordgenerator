<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css" >
    </head>
    <body>
        <div class="container">
            <h1 class="text-white">Generate a </h1>
            <h1 class="text-green">random password</h1>
            <p class="text-body">Never use an insecure password again</p>
            <div>
                <button id="generate-button">Generate passwords</button>
            </div>
            <hr>
            <div class="password-box tooltip">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                <textarea 
                    onclick="passwordCopied('generated-password')" 
                    id="generated-password" 
                    readonly 
                    onmouseout="outFunc()"
                > 
                </textarea>
                <textarea 
                    onclick="passwordCopied('generated-password2')" 
                    id="generated-password2" 
                    readonly
                    onmouseout="outFunc()"
                >
                    
                </textarea>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
